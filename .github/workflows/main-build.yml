name: Main Build

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com.cn
          aws-region: us-east-1
          role-to-assume: arn:aws-cn:iam::011528260098:role/TestRole
      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "corretto"
          cache: gradle
      - uses: gradle/actions/setup-gradle@v3
        with:
          add-job-summary-as-pr-comment: on-failure
      - name: Run build
        env:
          GRADLE_CREDS: ${{ secrets.GRADLE_CREDS }}
        run: |
          echo ${GRADLE_CREDS} | base64 --decode > ~/.gradle/gradle.properties
          ./gradlew build

      - uses: docker/build-push-action@v4
        with:
          context: ./build/libs/
          file: ${{ github.workspace }}/Dockerfile
          load: true
          cache-from: type=gha
          push: true
          cache-to: type=gha,mode=max
          tags: ${{ steps.login-ecr.outputs.registry }}/petclinic:${{ github.sha }}
